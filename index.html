<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="app">

    <div class="calculator">

        <div class="header">
            <h1>Calculatrice</h1>
        </div>

        <div class="screen">
            <div id="previous-operand" class="previous"></div>
            <div id="current-operand" class="current">0</div>
        </div>

        <div class="buttons">
            <button class="span-2 danger" data-action="clear">AC</button>
            <button class="warning" data-action="delete">DEL</button>
            <button class="operator" data-operation="÷">÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation="×">×</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation="-">-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation="+">+</button>

            <button class="span-2" data-number>0</button>
            <button data-number>.</button>
            <button class="success" data-action="equals">=</button>
        </div>
         <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">Calculatrice JavaScript <br> By Esaie AGOUNFON</p>
        </div>

    </div>

   
    <script src="script.js"></script>
</body>
</html>
